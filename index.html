<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1 id="title" class="title">JuanCardona Survey Form</h1>
    <p id="description">Thank you for filling out the form and collaborating with the community.</p>

    <form id="survey-form" value="#" method="POST">
        <div class="form-width">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" name="name" required>
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" name="email" required>
            <label id="number-label" for="number">Age (optional)</label>
            <input id="number" type="number" name="number" placeholder="Age" min="1" max="100">
            <label for="dropdown">Select an option about your role</label>
            <select class="dropdown-bottom" id="dropdown" name="option">
                <option value="">Select current role</option>
                <option value="option1">Student</option>
                <option value="option2">Full time</option>
                <option value="option3">Part time</option>
            </select>
        </div>
        <label>Would you recommend juanCardona to a friend?</label>
        <div class="radio-wrapper">
            <input class="inline" type="radio" id="option1" name="options" value="option1" checked>
            <label for="option1">Definitely</label>
        </div>
        <div class="radio-wrapper">
            <input class="inline" type="radio" id="option2" name="options" value="option2">
            <label for="option2">Maybe</label>
        </div>
        <div class="radio-wrapper">
            <input class="inline" type="radio" id="option3" name="options" value="option3">
            <label for="option3">Not sure</label><br>
        </div>
        <label>What would you like to see improved? (Check all that apply)</label>
        <div class="check-wrapper">
            <input class="inline" type="checkbox" id="option1" name="options[]" value="option1">
            <label for="option1">Front and projects</label>
        </div>
        <div class="check-wrapper">
            <input class="inline" type="checkbox" id="option2" name="options[]" value="option2">
            <label for="option2">Back and projects</label>
        </div>
        <div class="check-wrapper">
            <input class="inline" type="checkbox" id="option3" name="options[]" value="option3">
            <label for="option3">GitHub</label>
        </div>
        <div class="check-wrapper">
            <input class="inline" type="checkbox" id="option4" name="options[]" value="option4">
            <label for="option4">Videos</label>
        </div>
        <div class="check-wrapper">
            <input class="inline" type="checkbox" id="option5" name="options[]" value="option5">
            <label for="option5">Forum</label>
        </div>
        <label>Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..."></textarea>
        <input class="submit" type="submit" id="submit">
  </form>

</body>
</html>
